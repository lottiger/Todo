<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <form class="form">
            <input class="input-task" type="text" placeholder="Add a new task">
            <button class="add-btn" aria-label="Add"><i class="fa solid fa-plus"></i></button>
             <div class="error-msg show-error">Ops, you forgot to type in a task!</div>
            </form>
                <ul class="output"></ul>
            <div class="modal">
                <div class="modal-content">
                    <h1>You need to complete your task</h1>
                    <button class="close-btn" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
